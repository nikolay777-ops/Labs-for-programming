name: Builder

on:
  push:
    paths:
     - 'Lab7Test/**'
    

jobs:
  build:


    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Valgrind
      run: |
          sudo apt Valgrind
    - name: Valgrind Test
      run: make TestAll -C Lab7Test
    

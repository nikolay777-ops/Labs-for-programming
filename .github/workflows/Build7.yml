name: Builder

on:
  push:
    paths:
     - 'Lab7Test/**'
    

jobs:
  build:


    runs-on: windows-latest
    steps:   
    - name: Install codecov
      run: choco install codecov
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Testing
      run: |
            cd Lab7Test
            make Test1
            ./test1 
    - name: Codecov
      run:  curl -s https://codecov.io/bash | bash -s - -t token
